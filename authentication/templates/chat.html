<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Cefu Home</title>

        <!-- Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=greek">

        <!-- Stylesheets -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'css/icons.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

    </head>
    <body>
        <!-- Main navigation -->
        <nav class="main-nav">
            <div class="container">
                <a href="#" class="brand">
                    <i class="fa fa-globe" aria-hidden="true"></i>
                    Cefu
                </a>
                <ul class="items">
                    <li>
                        <a href="#">
                            {{username}}
                        </a>
                    </li>
                    <li>
                        <form  action="#" method="POST">{% csrf_token %}
                            <button class="fa fa-sing-out" name="logout"
                            <i class="fa fa-sign-out" aria-hidden="true" name="logout"></i>
                            Log Out
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="dashboard" id="dashboard">
            <section class="menu">
                <h1>Select a room</h1>
                <ul class="items">
                    <li>
                        <a href="#" onclick="start()" value="room_one">
                            <h2>room one</h2>
                            <p>A small chat room</p>

                            <ul class="details">
                                <li>12 online</li>
                                <li>another thing</li>
                            </ul>
                        </a>
                    </li>
                </ul>
                
            </section>

            <section class="windows">
                <div class="panel chat" id="room_one">
                    <h1 class="panel-header">Room one</h1>
                </div>
                <div class="message">
                 <input type="text" name="message" id="message" value=""/>
                 <button type="button" onclick="send()">Send</button>
                </div>
            </section>
        </div>
        <button type="button" onclick="start()">Join</button>
        <!-- Scripts -->
        {% load static %}
        <script src="{% static 'js/chat.js' %}"></script>
        <script src="{% static 'js/jquery.js' %}"></script>
    </body>
</html>
